<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Full-Screen Centered Login üî•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: black;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/3U82.gif') center/cover no-repeat;
            opacity: 0.2;
        }

        /* Centered Login Box */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-box {
            width: 80%;
            height: 60%;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
            text-align: center;
            animation: floating 4s infinite alternate ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes floating {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(10px); }
        }

        h2 {
            font-size: 50px;
            color: cyan;
            margin-bottom: 40px;
        }

        .input-box {
            position: relative;
            margin-bottom: 40px;
            width: 80%;
        }

        input {
            width: 100%;
            padding: 20px;
            border: 3px solid cyan;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            font-size: 35px;
            color: white;
            outline: none;
            text-align: center;
            transition: 0.4s;
        }

        input:focus {
            border-color: lime;
            box-shadow: 0 0 20px lime;
        }

        .btn {
            width: 80%;
            padding: 20px;
            border: none;
            background: linear-gradient(90deg, cyan, blue);
            color: white;
            font-size: 40px;
            cursor: pointer;
            border-radius: 15px;
            transition: 0.5s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: linear-gradient(90deg, blue, cyan);
            transform: scale(1.05);
        }

        .message {
            text-align: center;
            margin-top: 30px;
            font-size: 30px;
            color: red;
            opacity: 0;
            transition: 0.3s;
        }

        /* Wrong Password Shake Animation */
        .shake {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            50% { transform: translateX(15px); }
            75% { transform: translateX(-15px); }
            100% { transform: translateX(0); }
        }

        /* Responsive for Mobile */
        @media screen and (max-width: 768px) {
            .login-box {
                width: 90%;
                height: 90%;
                padding: 30px;
            }
            h2 {
                font-size: 35px;
            }
            input {
                font-size: 28px;
                padding: 15px;
            }
            .btn {
                font-size: 32px;
                padding: 18px;
            }
            .message {
                font-size: 25px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <h2>Ankit999_Seller‚ù§‚Äçüî•</h2>
        <div class="input-box">
            <input type="text" id="username" placeholder="Enter Username">
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Enter Login Key">
        </div>
        <button class="btn" onclick="validateLogin()">Login</button>
        <p class="message" id="msg"></p>
    </div>
</div>

<script>
    function validateLogin() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let msg = document.getElementById("msg");
        let loginBox = document.querySelector(".login-box");

        if (username === "ankit999_seller" && password === "1234") {
            msg.innerHTML = "‚úÖ Access Granted!";
            msg.style.color = "lime";
            msg.style.opacity = "1";
            setTimeout(() => {
                window.location.href = "https://your-custom-link.com";  // ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä ‡§≤‡§ø‡§Ç‡§ï ‡§°‡§æ‡§≤‡•á‡§Ç
            }, 1000);
        } else {
            msg.innerHTML = "‚ùå Wrong Username or Login Key!";
            msg.style.color = "red";
            msg.style.opacity = "1";
            loginBox.classList.add("shake");
            setTimeout(() => {
                loginBox.classList.remove("shake");
            }, 500);
        }
    }
</script>

</body>
</html>
